<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Таблицы</title>
  </head>
  <body>
    <form class="form__pole">
      <fieldset class="input">
        <legend class="header">Ваши личные данные</legend>
        <label>
          ваше Имя
          <input
            type="name"
            placeholder="Имя"
            name="name"
            required
            class="name"
          /><br /><br />
        </label>
        <label class="age">
          Ваш возраст
          <input
            type="number"
            placeholder="Возраст"
            name="age"
            required
          /><br /><br />
        </label>
        <label>
          Ваш номер телефона
          <input
            type="tel"
            placeholder="Номер телефона"
            name="phone"
            class="phone"
          /><br /><br />
        </label>
        <label>
          <span class="pochta">Ваша почта</span>
          <input
            type="email"
            placeholder="Почта"
            name="email"
            class="email"
          /><br /><br />
        </label>
      </fieldset>
      <fieldset class="fieldset">
        Сообщение
        <label>
          <textarea placeholder="Ваше Сообщение" class="placeholder"></textarea>
        </label>
        <label>
          <input
            type="checkbox"
            name="checkbox"
            value="checkbox"
            class="label"
          />
          Я принимаю правила </label
        ><br />
        <button type="submit" class="button_type">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
