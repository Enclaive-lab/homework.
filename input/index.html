<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Таблицы</title>
  </head>
  <body>
    <form class="form__pole">
      <fieldset class="input">
        <legend class="header">Ваши личные данные</legend>
        <label>
          ваше Имя
          <input
            type="name"
            placeholder="Имя"
            name="name"
            required
            class="name outline__css"
          /><br /><br />
        </label>
        <label class="age">
          Ваш возраст
          <input
            class="age outline__css"
            type="number"
            placeholder="Возраст"
            name="age "
            required
          /><br /><br />
        </label>
        <label>
          Ваш номер телефона
          <input
            type="tel "
            placeholder="Номер телефона"
            name="phone"
            class="phone outline__css"
          /><br /><br />
        </label>
        <label>
          <span class="pochta">Ваша почта</span>
          <input
            type="email"
            placeholder="Почта"
            name="email"
            class="email outline__css"
          />
        </label>
      </fieldset>
      <fieldset class="fieldset">
        Сообщение
        <label>
          <textarea
            placeholder="Ваше Сообщение"
            class="placeholder outline__css"
          ></textarea>
        </label>
        <label class="label label-checkbox"
          ><br />
          <input
            type="checkbox"
            name="checkbox"
            value="checkbox"
            class="label checkbox"
          />
          <span class="checked__text">Я принимаю правила</span>
        </label>
        <button type="submit" class="button_type">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
